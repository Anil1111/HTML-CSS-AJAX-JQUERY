<!DOCTYPE html>
<html>
<head>
<style>
 *{
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with the CSS float property:</p>

<div class="row">
  <div class="column">
    <img src="https://vignette.wikia.nocookie.net/batman/images/8/8d/Suicide_Squad_-_The_Joker.jpg/revision/latest/top-crop/width/360/height/450?cb=20160825113938" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="https://miro.medium.com/max/3322/1*WBnXiKzl95WfAtqZzVjzww.jpeg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="https://vignette.wikia.nocookie.net/batman/images/f/f9/Heath_Ledger_as_the_Joker.JPG/revision/latest/top-crop/width/360/height/450?cb=20090903145508" alt="Mountains" style="width:100%">
  </div>
</div>

<div class="row">
  <div class="column">
    <img src="https://vignette.wikia.nocookie.net/batman/images/c/c0/The-lego-joker.jpg/revision/latest/top-crop/width/360/height/450?cb=20191102213349" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="https://i.pinimg.com/originals/dc/47/43/dc4743ec084be6c45b2c023a39a37925.jpg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="https://i.pinimg.com/736x/b8/1f/29/b81f297165fef0f9f07e90ded268da80.jpg" alt="Mountains" style="width:100%">
  </div>
</div>

</body>
</html>
